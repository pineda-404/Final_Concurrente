<svg xmlns="http://www.w3.org/2000/svg" width="900" height="400">
  <rect x="20" y="20" width="260" height="120" fill="#eef" stroke="#333"/>
  <text x="40" y="45">Cliente(s)</text>
  <text x="40" y="65">- GUI / CLI</text>
  <line x1="280" y1="80" x2="380" y2="80" stroke="#333" marker-end="url(#arrow)"/>

  <rect x="380" y="20" width="240" height="120" fill="#efe" stroke="#333"/>
  <text x="400" y="45">Worker N (Leader)</text>
  <text x="400" y="65">- TCP file server</text>
  <text x="400" y="85">- Raft leader</text>

  <rect x="380" y="160" width="240" height="120" fill="#efe" stroke="#333"/>
  <text x="400" y="185">Worker 2 (Follower)</text>
  <text x="400" y="205">- TCP file server</text>
  <text x="400" y="225">- Raft peer</text>

  <rect x="640" y="160" width="240" height="120" fill="#efe" stroke="#333"/>
  <text x="660" y="185">Worker 3 (Follower)</text>
  <text x="660" y="205">- TCP file server</text>
  <text x="660" y="225">- Raft peer</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Raft RPCs between peers -->
  <line x1="500" y1="140" x2="500" y2="160" stroke="#a33" stroke-dasharray="4"/>
  <text x="510" y="150" fill="#a33">Raft RPC (AppendEntries)</text>
</svg>
